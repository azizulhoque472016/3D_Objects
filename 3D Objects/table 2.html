<!DOCTYPE html>
 <html>
   <head>
        <title> html table </title>
      <style>
        table{
          width: 300px;
          height: 200px;
          border: 1px solid black;
          border-collapse: collapse;
            }
       td,th{
          border: 2px solid black;
           /*cellpadding*/
          padding: 25px;
          }
        tr{
          text-align: center;
          }
       </style>
   </head>
          <body>
              <table>
                <thead>
                  <tr>
                    <th> ID </th>
                    <th> NAME </th>
                    <th> GPA </th>
                   </th>
                 </thead>
              <tbody>
                <tr>
                   <td> 101 </td>
                    <td> azizul </td>
                     <td> 4.83 </td>
                 </tr>


                  <tr>
                   <td> 102 </td>
                    <td> rakib </td>
                     <td> 4.88 </td>
                 </tr>

                 <tr>
                   <td> 103 </td>
                    <td> sakib </td>
                     <td> 4.78 </td>
                 </tr>
             </tbody>




















     </body>



</html>
